<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop Up Box</title>
</head>
<body>
    <div class="container"></div>
    <div id='modelBox'>
        <img src="images/banner.png" width="100%">
        <div class="offer-Text">
            <h2>Get 15% Off</h2>
            <small>on all beauty products</small>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Magnam obcaecati esse possimus sequi maiores magni eaque cum, fugit atque natus eos ducimus, explicabo illo! Inventore perferendis voluptate libero facilis esse?</p>
            <form >
                <input type="email" placeholder="Email Address" id="">
                <button type="submit">Subscribe</button>
            </form>
        </div>
        <img src="images/close.png" class="close-icon" onclick='closeModel()'>
       
    </div>

    <script>
        let modelBox = document.getElementById("modelBox");
        document.onmouseleave = function(){
            modelBox.style.display = "block"
        }
        function closeModel(){
            modelBox.style.display = "none"
        }
    </script>
</body>
</html>
